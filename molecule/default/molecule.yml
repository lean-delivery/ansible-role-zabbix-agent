---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-docker-centos7-zabbix-agent
    image: leandelivery/docker-systemd:centos7
    privileged: True
    env:
      TERM: xterm
    groups:
      - rhel_family
  - name: test-docker-ubuntu1804-zabbix-agent
    image: leandelivery/docker-systemd:ubuntu-18.04
    privileged: True
    security_opts:
      - seccomp=unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    env:
      TERM: xterm
    groups:
      - debian_family
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  options:
    verbose: true
  directory: ../resources/tests
  lint:
    name: flake8
