---
- name: install ansible selinux support library
  become: True
  package:
    name:
      - libselinux-python
      - policycoreutils-python
      - libsemanage-python
    state: present
  register: status
  retries: 10
  delay: 2
  until: status is success

- name: "SELinux | Allow zabbix_agent to start"
  selinux_permissive:
    name: zabbix_agent_t
    permissive: True
  become: True
  when:
    - ansible_selinux.status == "enabled"
    - ansible_selinux.mode != "disabled"
